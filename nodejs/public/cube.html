<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Cube with Spheres</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        button { margin: 10px; }
        .btn-action { 
            background-color: #EEEEEE; 
            border-radius: 10px;
            padding: 5px;
        }
        .btn-action-outline { 
            color: #EEEEEE; 
            background-color: transparent;
            border: #EEEEEE solid 3px;
            border-radius: 10px;
            padding: 5px;
        }
        .btn-action-outline:hover{ 
            color: #222222; 
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
    <script src="https://kit.fontawesome.com/6e81c4c4d4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <div class="w-100 d-flex" style="background-color: #222222;">
        <div class="col-3" style="padding: 20px;">
            <div>
                <button class="btn-action-outline w-100" style="font-size: 1.4em;" onclick=window.location.href="/">Reselect Data</button>
            </div>
            <div style="
                margin-top: 10px;
                border: #EEEEEE solid 3px;
                border-radius: 10px;
                height: 90vh; padding: 20px;"
            >
            </div>
        </div>
        <div class="col-3" style="height: 100vh;">
            <div id="canvas-optical" style="height: 50vh;"></div>
            <div id="canvas-near-infrared" style="height: 50vh;"></div>
        </div>
        <div class="col-3" style="height: 100vh;">
            <div id="canvas-mid-infrared" style="height: 50vh;"></div>
            <div id="canvas-far-infrared" style="height: 50vh;"></div>
        </div>
        <div class="col-3 d-flex align-items-center" style="height: 100vh; padding: 20px">
            <div style="
                background-color: #EEEEEE;
                border-radius: 10px;
                height: 90vh; padding: 20px;
                width: 100%;
                display: flex; flex-direction: column; align-items: center; justify-content: space-around;"
            >
                <button class="btn-action w-100" onclick="resetView()" style="font-size: 1.4em;">Reset View</button>
                <div style="
                    height: 200px; width: 200px;
                    border: solid #222222 3px;
                    border-radius: 150px;
                    display: flex; justify-content: center; align-items: center; flex-direction: column;
                    "
                >
                    <div class="d-flex w-100 justify-content-center">
                        <button class="btn-action" onclick="moveSpheres(0, 1, 0)" style="font-size: 2em; border: none;"><i class="fas fa-caret-up fa-lg"></i></button>
                    </div>
                    <div class="d-flex w-100 justify-content-around">
                        <button class="btn-action" onclick="moveSpheres(-1, 0, 0)" style="font-size: 2em; border: none;"><i class="fas fa-caret-left fa-lg"></i></button>
                        <button class="btn-action" onclick="moveSpheres(1, 0, 0)" style="font-size: 2em; border: none;"><i class="fas fa-caret-right fa-lg"></i></button>
                    </div>
                    <div class="d-flex w-100 justify-content-center">
                        <button class="btn-action" onclick="moveSpheres(0, -1, 0)" style="font-size: 2em; border: none;"><i class="fas fa-caret-down fa-lg"></i></button>
                    </div>
                </div>

                <div class="d-flex">
                    <button class="btn-action w-100" onclick="changeDistance(1)" style="font-size: 1.4em;"><i class="fas fa-minus"></i></button>
                    <button class="btn-action w-100" onclick="changeDistance(-1)" style="font-size: 1.4em;"><i class="fas fa-plus"></i></button>
                </div>

                <button class="btn-action w-100" onclick="filterSpheres()" style="font-size: 1.4em;">Filter Spheres Inside the Box</button>
                <button class="btn-action w-100" onclick="submit()" style="font-size: 1.4em;">submit</button>
                <!-- <input type="checkbox" id="group1Checkbox" checked> Group 1
                <input type="checkbox" id="group2Checkbox" checked> Group 2
                <input type="checkbox" id="group3Checkbox" checked> Group 3
                <input type="checkbox" id="group4Checkbox" checked> Group 4 -->
            </div>
        </div>
    </div>
    
    <script src="cube.js"></script>
    <script src="control.js"></script>
</body>
</html>
