<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
        <button id="myButton">Click me!</button>
        <input type="file" id="fileInput">
        <pre id="output"></pre>
    </body>
</html>

<script>
    const button = document.getElementById('myButton');
    button.addEventListener('click', () => {
        const notePattern1 = ["A", "B", "C", "D", "E", "F", "G", "A", "B", "C"];
        localStorage.setItem('notePattern1', JSON.stringify(notePattern1));
        window.location.href = "./sound.html";
    });


    document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

    function handleFileSelect(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const contents = e.target.result;
            document.getElementById('output').textContent = contents;
            // You can process the 'contents' variable further as needed.
        };

        reader.readAsText(file);
    }
</script>
